apiVersion: apps/v1
kind: Deployment
metadata:
  name: achat-groupe
  labels:
    app: achat-groupe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: achat-groupe
  template:
    metadata:
      labels:
        app: achat-groupe
    spec:
      containers:
        - name: achat-groupe
          image: achat-groupe:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: achat-groupe-secrets
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
